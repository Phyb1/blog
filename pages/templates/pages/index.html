{% extends 'pages/base.html' %}
{% block title %}blogs{% endblock title %}
{% block content %}
<h3>Welcome to blogs </h3>
<ul>
    {% for blog in blogs %}
    <ul>
        <li>{{blog.title}} by {{blog.author}}</li>
        <li>{{blog.text|slice:'300'}}...<a href='{% url "pages:blog" blog.id %}'>Read more</a></a></li>
    </ul>
    {% endfor %}
</ul>
<p><a href="{% url 'pages:blog_add' %}">Add new blog</a></p>
{% endblock content %}
